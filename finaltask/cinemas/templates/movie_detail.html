{% load static %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Cinema World | {{ movie.name }}</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" />
<!-- Include any additional CSS or scripts if needed -->
</head>
<body>
<div class="tail-top">
  <div class="tail-bottom">
    <div id="main">
      <div id="header">
        <div class="row-1">
          <div class="fleft"><a href="#">Cinema <span>World</span></a></div>
          <!-- navigation_bar.html -->
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!-- Your navigation bar content here -->
          </nav>
        </div>
        <div class="row-2">
          <ul>
            <li><a href="{% url 'cinemasapp:index.html' %}">Home</a></li>
            <!-- Other navigation items -->
          </ul>
        </div>
      </div>
      <div id="content">
        <div class="line-hor"></div>
        <div class="box">
          <div class="border-right">
            <div class="border-left">
              <div class="inner">
                <div class="content">
                  <h3>{{ movie.name }}</h3>

                  <img src="{{ movie.img.url }}" alt="{{ movie.name }}" />
                  <p>Description: {{ movie.desc }}</p>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="footer">
        <div class="left">
          <div class="right">
            <div class="footerlink">
              <p class="lf">Copyright &copy; 2024 <a href="#">Cinema World</a> - All Rights Reserved</p>
              <p class="rf">Design by <a href="http://www.templatemonster.com/">TemplateMonster</a></p>
              <div style="clear:both;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
